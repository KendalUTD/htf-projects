<!-- Indicates document type to browser -->
<!DOCTYPE html>

<!-- Everything is encapsulated in <html> tags -->
<html>
    <!-- Site info, metadata -->
    <head>
        <!-- Sets title of webpage. Displayed in browser tab -->
        <title>Webpage</title>
    </head>

    <!-- Site content -->
    <body>
        <!-- Headers of varying sizes. 1 is largest, 6 is smallest -->
        <h1 id="boobs">Header 1</h1>
        <h2>Header 2</h2>
        <h3>Header 3</h3>
        <h4>Header 4</h4>
        <h5>Header 5</h5>
        <h6>Header 6</h6>
        
        <!-- Add image. Indicate location with src attribute -->
        <img src="logo.png">

        <!-- divs can be uses to block elements together -->
        <div>
            <!-- <p> is for paragraphs of text -->
            <p>Paragraph of some text</p>

            <!-- <a>, or anchors, are used for linking to some URL -->
            <a href="google.com">Link</a>

            <!-- Same as div, only inline -->
            <span>Span of some text</span>
        </div>

        <!-- Creates clickable button with basic styling -->
        <button>Click me!</button>

        <!-- ul is for unordered (bulleted) lists -->
        <ul>
            <!-- Add elements to lists in <li> tags -->
            <li>List item</li>
            <li>List item</li>
            <li>List item</li>
        </ul>

        <!-- ol is for ordered (numbered) lists -->
        <ol>
            <li>List item</li>
            <li>List item</li>
            <li>List item</li>
        </ol>

    </body>
</html>
